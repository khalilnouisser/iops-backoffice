<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" [@cardtable1] style="margin: 30px 0;" *ngIf="tableData">
      <div class="card"  >
        <div class="header">
          <h4 class="title pull-left">List Messages</h4>
        </div>

        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th *ngFor="let header of tableData.headerRow">{{ header }}</th>
              <th>Reply</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of tableData.dataRows;let i=index">
              <td *ngFor="let cell of row">{{ cell }}</td>
              <td>
                <a href="mailto:{{row[1]}}">
                  <i class="pe-7s-mail" style="cursor:pointer"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
