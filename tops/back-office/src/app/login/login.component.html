<div class="wrapper cover-login">
  <div class="container-fluid" >
    <div class="row">
      <div class="col-md-12">
        <div class="cover-login">
          <img src="../../assets/img/logo_iops.png" />
          <h2>Welcome to IOPS Backoffice</h2>

          <form>
            <h3>Login into your account</h3>

            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" name="InputEmail" [(ngModel)]="emailAdresse" #InputEmail="ngModel" required class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" name="InputPassword" [(ngModel)]="password" #InputPassword="ngModel" class="form-control" id="InputPassword" placeholder="Password">
            </div>

            <button (click)="doLogin()" type="button" class="btn btn-secondary">Connect</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
