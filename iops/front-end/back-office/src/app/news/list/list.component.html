<div class="col-md-12" [@cardtable1] style="margin: 30px 0;" *ngIf="tableData">

<div class="card"  >
  <div class="header">
    <h4 class="title pull-left">List news</h4>
    <button (click)="router.navigate(['/news/add'])" class="btn pull-right">Add new news</button>
  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th *ngFor="let header of tableData.headerRow">{{ header }}</th>
        <th>Modify</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of tableData.dataRows;let i=index">
        <td *ngFor="let cell of row;let i = index">
          <span *ngIf="i!=3">{{ cell }}</span>
          <img *ngIf="i==3" style="max-width: 70px; cursor: pointer;" [src]="this.config.siteLink+'images/news/'+cell" (click)="genralService.displayImg(this.config.siteLink+'images/news/'+cell)">
        </td>
        <td><span (click)="router.navigate(['/news/update',row[0]])" class="pe-7s-config pe-spin" style="cursor:pointer"></span></td>
        <td><span (click)="onDelete(i)" class="pe-7s-trash" style="color: red;cursor:pointer"></span></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
