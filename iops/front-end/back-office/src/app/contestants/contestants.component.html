<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" [@cardtable1] >
      <div class="card"  >
        <div class="header">
          <h4 class="title pull-left">TOPS</h4>
        </div>

        <div class="content table-responsive table-full-width" *ngIf="tableData">
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th *ngFor="let header of tableData.headerRow">{{ header }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of tableData.dataRows">
              <td *ngFor="let cell of row;let i=index">
                <img style="width: 50px;height: 50px;object-fit: cover;border-radius: 50%" *ngIf="i==1 && (cell == null || cell == '')" src="https://s3.amazonaws.com/FringeBucket/default-user.png"/>
                <img style="width: 50px;height: 50px;object-fit: cover;border-radius: 50%" *ngIf="i==1 && cell != null && cell != ''" [src]="cell" />
                <span *ngIf="i != 1"> {{ cell }}</span>
              </td>
            </tr>
            </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>
