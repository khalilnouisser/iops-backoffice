<div class="col-md-12" [@cardtable1] style="margin: 30px 0;" *ngIf="tableData">

<div class="card"  >
  <div class="header">
    <h4 class="title pull-left">List Institutions</h4>
    <button (click)="router.navigate(['/institutions/add'])" class="btn pull-right">Add new institution</button>
  </div>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th *ngFor="let header of tableData.headerRow">{{ header }}</th>
        <!--<th>Modify</th>-->
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of tableData.dataRows;let i=index">
        <td *ngFor="let cell of row;let i = index">
          <span>{{ cell }}</span>
        </td>
        <!--<td><span (click)="router.navigate(['/institutions/update',row[0]])" class="pe-7s-config pe-spin" style="cursor:pointer"></span></td>-->
        <td><span (click)="onDelete(i)" class="pe-7s-trash" style="color: red;cursor:pointer"></span></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
