<div class="col-md-12" [@cardtable1] style="margin: 30px 0;">

  <div class="card"  >
    <div class="header">
      <h4 class="title pull-left">Add institution</h4>
      <button (click)="router.navigate(['/institutions'])" class="btn pull-right">Cancel</button>
    </div>

    <div class="content ">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group ">
            <label>institution name</label>
            <input [(ngModel)]="name" type="text" class="form-control"  placeholder="institution name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group ">
            <label>institution zipCode</label>
            <input [(ngModel)]="zipCode" type="text" class="form-control"  placeholder="institution zipCode">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group ">
            <label>institution adress</label>
            <input [(ngModel)]="adress" type="text" class="form-control"  placeholder="institution adress">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group ">
            <label>institution country</label>
            <div style="display: flex">
            <select (change)="updateListRegions()" class="form-control"  [(ngModel)]="countryName">
              <option value="" selected disabled>choose country</option>
              <option *ngFor="let country of listCountries;let i = index"
                      [value]="country">{{country}}</option>
            </select>
            <button style="margin-left: 10px;width: 160px;" class="btn" (click)="router.navigate(['/countries/add'])">Add Country</button>
          </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="countryName!=''">
        <div class="col-xs-12">
          <div class="form-group ">
            <label>institution country</label>
            <div style="display: flex">
              <select class="form-control" [(ngModel)]="regionID">
                <option value="" selected disabled>choose region</option>
                <option *ngFor="let region of listRegions" [value]="region">{{region}}</option>
              </select>
              <button style="margin-left: 10px;width: 160px;" class="btn" (click)="router.navigate(['/countries/list'])">Add Region</button>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
        <div class="col-xs-12">
          <div class="form-group ">
            <label>institution nature</label>
            <select class="form-control" [(ngModel)]="discriminator">
                <option value="University">University</option>
                <option value="School">School</option>
            </select>
          </div>
        </div>
      </div>


      <div class="row" *ngIf="regionID && name.length>0">
        <div class="col-xs-12">
          <button (click)="doAdd()" class="btn">Submit</button>
        </div>
      </div>

    </div>
  </div>
</div>
