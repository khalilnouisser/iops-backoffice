<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" [@cardtable1] >
      <div class="card"  >
        <div class="header">
          <h4 class="title pull-left">Super Admins</h4>
        </div>

        <div class="content table-responsive table-full-width" *ngIf="tableData1">
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th *ngFor="let header of tableData1.headerRow">{{ header }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of tableData1.dataRows">
              <td *ngFor="let cell of row;let i=index">
                <img style="width: 50px;height: 50px;object-fit: cover;border-radius: 50%" *ngIf="i==1" [src]="cell" />
                <span *ngIf="i != 1"> {{ cell }}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card"  >
      <div class="header">
            <h4 class="title pull-left">country Admins</h4>
          </div>

          <div class="content table-responsive table-full-width" *ngIf="tableData2">
            <table class="table table-hover table-striped">
              <thead>
              <tr>
                <th *ngFor="let header of tableData2.headerRow">{{ header }}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of tableData2.dataRows;let i=index">
                <td *ngFor="let cell of row;let i=index">
                  <img style="width: 50px;height: 50px;object-fit: cover;border-radius: 50%" *ngIf="i==1" [src]="cell" />
                  <span *ngIf="i != 1"> {{ cell }}</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

<!--
            <div class="header">

            </div>

                  <td *ngFor="let cell of row">{{ cell }}</td>

                </tr>
                </tbody>
              </table>
-->
      </div>
    </div>
  </div>
</div>
